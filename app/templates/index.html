<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DevOps Assignment App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header {
            background: #20232a;
            padding: 25px;
            color: white;
            text-align: center;
        }
        .section {
            padding: 40px;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        .card {
            display: inline-block;
            background: white;
            padding: 20px;
            margin: 20px;
            width: 22%;
            min-width: 200px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        .card h3 {
            margin-bottom: 10px;
            color: #444;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>DevOps Demo Application Video</h1>
        <p>Build → Deploy → Monitor</p>
    </div>

    <div class="section">
        <div class="card">
            <h3>Build</h3>
            <p>Source code & CI pipeline for automation.</p>
        </div>
        <div class="card">
            <h3>Deploy</h3>
            <p>Dockerized deployment to K8s using Minikube.</p>
        </div>
        <div class="card">
            <h3>Monitor</h3>
            <p>Prometheus & Grafana dashboards for metrics.</p>
        </div>
    </div>
</body>
</html>
